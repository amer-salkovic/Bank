<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halk Banka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Virtual Bank</h1>
    </header>
    
    <main class="main">
        <div class="container">
            <section class="section">
                <h2 class="section__title" id="balance">Balance on your account:</h2>
                <input type="text" class="input-field" id="withdrawal" placeholder="Amount to withdraw">
                <button class="button" id="button">Withdraw</button>
            </section>
            <section class="section">
                <h2 class="section__title">Deposit money to account:</h2>
                <input type="text" class="input-field" id="deposit" placeholder="Amount to deposit">
                <button class="button" id="button2">Deposit</button>
            </section>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
